  <header class="animate__animated animate__shakeX header-login" >

  <main class="main-login" >
   
    <h1 class="title-login"> Registrarme</h1>
    <form class="form-login" action="validar.php" method="post">

      <div>
        <input  class="input-login" type="text" name="NOMBRE" id="name" placeholder="NOMBRE" required>
      </div> 
      <div>
        <input class="input-login" type="text"name="APELLIDO" placeholder="APELLIDO" required>
      </div>
      <div>
        <input class="input-login" type="email" name="EMAIL" id="" placeholder="EMAIL" required>

      </div>

      <div >

          <option value="peru">peru</option>
          <option value="uruguay">uruguay</option>
          <option value="colombia">colombia</option>
          <option value="ecuador">ecuador</option>
          <option value="paraguay">paraguay</option>
          <option value="venezuela">venezuela</option>
        </select>
      </div>

         <input type="checkbox" name="Términos" id="checkbox">
          <label  for="checkbox"> Acepto Términos y Condiciones</label>
      </div>
      <div >
          <input class="input-registrarme" type="submit" value="Registrarme">
      </div>
    </form>
      <div>
